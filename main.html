<!DOCTYPE html>
<html>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>fw7-app</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" type="text/css" href="../core/framework7/css/framework7.bundle.min.css">

    <link rel="stylesheet" href="css/stylesheet.main.css">

  <body>
    <!-- App root element -->
    <div id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">

        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">FW7 Base</div>
            </div>
          </div>

          <!-- Bottom Toolbar -->
          <div class="toolbar toolbar-bottom">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <abbr title="Work in progess"><a href="#" class="link">Link 1</a></abbr>
              <abbr title="Work in progess"><a href="#" class="link">Link 2</a></abbr>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <p>
              &nbsp A DORKY QUOTE FOR YOU <br>
              &nbsp&nbsp&nbsp&nbsp ~ Don't shrink away from looking below surface appearances just because you might not like what you find.<br>
              <em>&nbsp[CallOfDuty MW4 REF.]</em>
            </p>
            <!-- Link to another page -->
            <abbr title="Framework7 Test App | Work in progess"><a href="/about/">About FW7 Base</a></abbr>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="../core/framework7/js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
